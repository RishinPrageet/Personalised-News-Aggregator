<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../static/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Login - News Aggregator</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
    .branding {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      size: 0em;
    }
    .branding img {
      height: 50px;
      margin-right: 10px;
    }
    .branding h1 {
      font-family: 'League Spartan', sans-serif;
      font-size: 28px;
      font-weight: 700;
      color: white;
    }
  </style>
</head>
<body class="text-white flex justify-center items-center min-h-screen bg-cover bg-center" style="background-image: url('../static/log_back.JPG');">
  <!-- Top-Left Branding -->
  <div class="branding">
    <img src="../static/logo_2.png" alt="News Hub Logo">
    <h1>News Hub</h1>
  </div>

  <!-- Login Form Container -->
  <div class="bg-gray-700 backdrop-blur-2xl p-8 mb-14 rounded-lg shadow-lg w-full max-w-md px-12 mr-6">
    <h2 class="text-2xl font-bold text-center text-white mb-6">Welcome Back</h2>

    <!-- Form -->
    <form action="#" method="POST">
      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-400">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none" required>
      </div>

      <!-- Password Input -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none" required>
      </div>

      <!-- Login Button -->
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Log In</button>

      <!-- Forgot Password Link -->
      <div class="mt-4 text-center">
        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot your password?</a>
      </div>
    </form>
  </div>
</body>
</html>
