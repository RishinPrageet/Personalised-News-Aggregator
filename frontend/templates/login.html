<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../static/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Login - News Aggregator</title>
  <style>
    @keyframes popOut {
      0% {
        opacity: 0;
        transform: scale(0.6);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .hidden {
      opacity: 0;
      
    }

    .animate-pop {
      animation: popOut 0.7s ease-out forwards;
    }

    body {
      font-family: 'Open Sans', sans-serif;
    }

    .branding {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
    }

    .branding img {
      height: 50px;
      margin-right: 10px;
    }

    .branding h1 {
      font-family: 'League Spartan', sans-serif;
      font-size: 25px;
      font-weight: 700;
      color: white;
    }
  </style>
</head>
<body class="text-white flex justify-center items-center min-h-screen bg-cover bg-center" style="background-image: url('../static/log_back.JPG');">
  <!-- Top-Left Branding -->
  <div class="branding" id="logo">
    <img src="../static/logo_100.png" alt="News Hub Logo">
    <h1>NEWS HUB</h1>
  </div>

  <!-- Login Form Container -->
  <div id="login-box" class="bg-gray-700/60 backdrop-blur-3xl p-8 mb-14 rounded-[20px] shadow-lg w-full max-w-md px-12 mr-6 hidden">
    <h2 class="text-2xl font-bold text-center text-white mb-6">Welcome Back!</h2>

    <!-- Form -->
    <form action="#" method="POST">
      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-200">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none" required>
      </div>

      <!-- Password Input -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none" required>
      </div>

      <!-- Login Button -->
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Log In</button>

      <!-- Forgot Password Link -->
      <div class="mt-4 text-center">
        <a href="#" class="text-sm text-indigo-300 hover:underline">Forgot your password?</a>
      </div>
    </form>
  </div>

  <script>
    // Wait for the page to load completely
    window.addEventListener("load", function () {
      const loginBox = document.getElementById("login-box");
      const logo = document.getElementById("logo");
      loginBox.classList.remove("hidden");
      loginBox.classList.add("animate-pop");
      logo.classList.remove("hidden");
      logo.classList.add("animate-pop");
    });
  </script>
</body>
</html>
